<!-- some style changes -->
<style type="text/css">
body { 
  min-width:250px;
  min-height:100px;
}
#slider { margin: 10px; }
</style>

<!-- this is jquery 1.4.2 and jquery-ui 1.8.2 -->
<link href="css/jquery-ui.css" rel="stylesheet" type="text/css"/>
<script src="lib/jquery.min.js"></script>
<script src="lib/jquery-ui.min.js"></script>

<!-- initialize the slider here -->
<script>
  var rating = new Array('A+', 'A', 'A-', 'B+', 'B', 'B-', 'C+', 'C', 'C-', 'D+', 'D', 'D-', 'F');
  $(function() {
    $("#slider").slider({
      value:0,
      min: 0,
      max: 12,
      step: 1,
      slide: function(event, ui) {
        $("#grade").val(rating[ui.value]);
        }
    });
    $("#grade").val(rating[$("#slider").slider("value")]);
  });
</script>

<!-- now grab the url from the current tab -->
<script>
chrome.tabs.getSelected(null, function(tab) {
  document.getElementById('link').value = tab.url;
});
</script>

<form id="content" action="http://doc.iskme.org/oer-connector/submit.php" method="get"> 
    Link: <input readonly type="text" name="link" id="link" style="border:0" size="20"><br>
    What's the subject?
    <select name="subject">
    <option value="arts">Arts
    <option value="business">Business
    <option value="humanities">Humanities
    <option value="math">Mathematics
    <option value="science">Science and Technology
    <option value="social">Social Sciences
    </select><br>
    How good is the material?<br>
    <div id="slider"></div>
    Your rating is: <input readonly type="text" name="grade" id="grade" style="border:0" size="2"><br>
    <input type="checkbox" name="collection" value="collection">Add to my collection<br>
    <input type="submit" value="Submit" /> 
</form>
