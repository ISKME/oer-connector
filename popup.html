<!-- some style changes -->
<style type="text/css">
body { 
  min-width:300px;
  min-height:100px;
}
#slider { margin: 10px; }
</style>

<!-- this is jquery 1.4.2 and jquery-ui 1.8.2 -->
<link href="css/jquery-ui.css" rel="stylesheet" type="text/css"/>
<script src="lib/jquery.min.js"></script>
<script src="lib/jquery-ui.min.js"></script>

<!-- initialize the slider here -->
<script>
  var rating = new Array('A+', 'A', 'A-', 'B+', 'B', 'B-', 'C+', 'C', 'C-', 'D+', 'D', 'D-', 'F');
  $(function() {
    $("#slider").slider({
      value:0,
      min: 0,
      max: 12,
      step: 1,
      slide: function(event, ui) {
        $("#grade").val(rating[ui.value]);
        }
    });
    $("#grade").val(rating[$("#slider").slider("value")]);
  });
</script>

<!-- and then the dialog here -->
<script type="text/javascript">
  $(function() {
    $('#dialog').dialog({
      autoOpen: false,
      show: 'blind',
      hide: 'blind'
    });
		
    $('#button').click(function() {
      $('#dialog').dialog('open');
      return false;
    });
  });
</script>

<!-- now grab the url from the current tab -->
<script>
chrome.tabs.getSelected(null, function(tab) {
  document.getElementById('link').value = tab.url;
});
</script>

<form id="content" action="submit.php" method="post"> 
    Link: <input readonly type="text" name="link" id="link" value="" style="border:0"><br>
    <div id="dialog" title="What's the subject?">
    <input type="radio" name="subject" value="arts">Arts<br>
    <input type="radio" name="subject" value="business">Business<br>
    <input type="radio" name="subject" value="humanities">Humanities<br>
    <input type="radio" name="subject" value="math">Mathematics<br>
    <input type="radio" name="subject" value="science">Science and Technology<br>
    <input type="radio" name="subject" value="social">Social Sciences<br>
    </div>
    <input type="submit" id="button" value="Select Subject"><br>
    How good is the material?<br>
    <div id="slider"></div>
    Your rating is: <input readonly type="text" name="grade" id="grade" value="" style="border:0"><br>
    <input type="checkbox" name="collection" value="collection">Add to my collection<br>
    <input type="submit" value="Submit" /> 
</form>
